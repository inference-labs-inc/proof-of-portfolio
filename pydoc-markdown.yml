loaders:
  - type: python
    search_path: [.]
    packages:
      - proof_of_portfolio

processors:
  - type: filter
    skip_empty_modules: true
  - type: smart
  - type: crossref

renderer:
  type: markdown
  filename: docs/sdk/README.md
  render_module_header: true
  render_toc: true
  render_toc_title: "Table of Contents"
  descriptive_class_title: true
  descriptive_module_title: false
  add_method_class_prefix: true
  add_member_class_prefix: true
  data_code_block: true
  signature_in_header: false
  render_page_title: false
